<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 성공</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .welcome-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .welcome-message {
            font-size: 24px;
            color: #333;
        }
        .welcome-message span {
            font-weight: bold;
            color: #007bff;
        }
        .logout-button {
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #6c757d;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .logout-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<div class="welcome-container">
    <p class="welcome-message">
        <span th:text="${userid}">사용자</span>님, 로그인을 환영합니다!
    </p>
</div>
<a href="/login form">로그인 페이지로 이동</a>
</body>
</html>
