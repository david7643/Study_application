<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px 0; }
    .signup-container { background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 100%; max-width: 450px; }
    h1 { text-align: center; color: #333; margin-bottom: 25px; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
    .form-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
    .message { font-size: 13px; margin-top: 8px; height: 15px; }
    .message.success { color: green; }
    .message.error { color: red; }
    .btn { width: 100%; padding: 12px; border: none; border-radius: 4px; color: white; font-size: 16px; font-weight: bold; cursor: pointer; }
    .btn-primary { background-color: #007bff; }
    .btn-success { background-color: #28a745; }
  </style>
</head>
<body>

<div class="signup-container">
  <h1>회원가입</h1>
  <form id="registerForm">
    <div id="step1">
      <div class="form-group">
        <label for="loginId">아이디</label>
        <input type="text" id="loginId" name="userid" required>
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="pw" required>
      </div>
      <div class="form-group">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">전화번호</label>
        <input type="tel" id="phoneNumber" name="phone" required>
      </div>
      <button type="button" id="sendVerificationBtn" class="btn btn-primary">가입 및 인증메일 발송</button>
      <div id="step1Message" class="message"></div>
    </div>

    <div id="step2" style="display: none;">
      <p><strong><span id="displayEmail"></span></strong>으로 인증번호를 발송했습니다.</p>
      <div class="form-group">
        <label for="verificationCode">인증번호</label>
        <input type="text" id="verificationCode" required>
      </div>
      <button type="button" id="verifyAndJoinBtn" class="btn btn-success">인증하고 가입 완료</button>
      <div id="step2Message" class="message"></div>
    </div>
  </form>
</div>

<script>
  const step1 = document.getElementById('step1');
  const step2 = document.getElementById('step2');

  // 1단계: 가입 정보 임시 저장 및 인증 메일 발송
  document.getElementById('sendVerificationBtn').addEventListener('click', async () => {
    const form = document.getElementById('registerForm');
    const formData = new FormData(form);
    const registerData = Object.fromEntries(formData.entries());
    const messageDiv = document.getElementById('step1Message');

    try {
      const response = await fetch('/register/send-verification', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(registerData)
      });

      const message = await response.text();

      if (response.ok) {
        messageDiv.className = 'message success';
        messageDiv.textContent = message;
        document.getElementById('displayEmail').textContent = registerData.email;
        step1.style.display = 'none'; // 1단계 숨기기
        step2.style.display = 'block'; // 2단계 보이기
      } else {
        throw new Error(message);
      }
    } catch (error) {
      messageDiv.className = 'message error';
      messageDiv.textContent = error.message;
    }
  });

  // 2단계: 최종 인증 및 DB 저장
  document.getElementById('verifyAndJoinBtn').addEventListener('click', async () => {
    const code = document.getElementById('verificationCode').value;
    const messageDiv = document.getElementById('step2Message');

    if (!code) {
      messageDiv.className = 'message error';
      messageDiv.textContent = '인증번호를 입력해주세요.';
      return;
    }

    try {
      const response = await fetch('/register/verify-and-join?code=${code}', {
        method: 'POST'
      });

      const message = await response.text();

      if (response.ok) {
        alert(message); // "회원가입이 성공적으로 완료되었습니다."
        window.location.href = '/login form'; // 로그인 페이지로 이동
      } else {
        throw new Error(message);
      }
    } catch (error) {
      messageDiv.className = 'message error';
      messageDiv.textContent = error.message;
    }
  });
</script>

</body>
</html>
